<section id="full">
  <br><br><br><br><br><br><br>
  <section id="cart_items">
    <div class="container">
      <simple-notifications></simple-notifications>
      <div class="breadcrumbs">
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">Transacciones</li>
        </ol>
      </div>
      <div class="table-responsive cart_info">
        <table class="table table-condensed">
          <thead>
          <tr class="cart_menu" style="color: white!important;">
            <th style="text-align: center" class="description">Código de Compra</th>
            <th style="text-align: center" class="description">Código de Pago</th>
            <th style="text-align: center" class="description">Fecha</th>
            <th style="text-align: center" class="description">Total</th>
            <th style="text-align: center" class="description"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of data">
            <td style="text-align: center" class="description">
              <h4>{{item.reference_code}}</h4>
            </td>
            <td style="text-align: center" class="description">
              <h4>{{item.transaction.reference_pol}}</h4>
            </td>
            <td style="text-align: center" class="description">
              <h4>{{item.date}}</h4>
            </td>
            <td style="text-align: center" class="description">
              <p class="cart_total_price">{{item.total | transactionPilpe}} {{item.transaction.currency}}</p>
            </td>
            <td class="cart_delete">
              <a class="cart_quantity_delete" (click)="goToDetail(item.id)"><i class="fa fa-eye"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <br><br>
    </div>
  </section>
</section>
