<div class="container-fluid" id="full">
  <simple-notifications></simple-notifications>
  <a style="font-size: 18px; color: white; padding:10px" class="pull-right" (click)="showChildModal()">
    <i style="font-size: 20px" class="fa fa-sign-in"></i> <b>Entrar</b></a>

  <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
       aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div row>
            <h4 class="modal-title pull-left"><i class="fa fa-lock"></i> Iniciar Sesión</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <br>
          <hr>
          <form [formGroup]="loginForm" class="loginForm">
            <div class="form-group">
              <div class="">
                <input type="text" class="form-control" formControlName="email" required placeholder="Correo">
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <input type="password" class="form-control" formControlName="password" required
                       placeholder="Contraseña">
              </div>
            </div>
            <br>
            <div class="form-group last">
              <div class="col-sm-12" style="text-align: center;">
                <button (click)="loginAdmin()" type="submit" class="btn btn-success btn-md">
                  Ingresar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
